
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Future Forecast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container p-4 mt-4 mb-4">
    <h2 class="mb-3" id="tenForecast">10 Day Forecast</h2>
    
    <form id="filterForm" class="d-flex gap-2 align-items-center mb-3">
      <label class="form-check-label small">Filter and show days with average temperatures:</label>
      <select id="filterType" class="form-select form-select-sm w-auto">
        <option value="less">Less than</option>
        <option value="greater">Greater than</option>
      </select>
      <input type="number" id="filterValue" class="form-control form-control-sm w-auto" placeholder="Temperature" required>
      <button type="submit" class="btn btn-sm btn-primary">Apply Filter</button>
      <button type="button" id="resetFilter" class="btn btn-sm btn-secondary">Reset</button>
    </form>

    <div id="futureForecast" class="mb-3 mt-3 d-flex flex-wrap gap-3 justify-content-start"></div>
    <div id="forecastBtns" class="mb-3"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
