
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Weather Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container p-4 mt-4 mb-4">
    <h2 class="mb-3">What's the weather today in...</h2>
    
    <form class="mb-3" id="weatherForm" novalidate>
      <!-- City -->
      <div class="mb-3">
        <label for="city" class="form-label">Enter city:</label>
        <input type="text" class="form-control" id="city" placeholder="Enter city name" required>
        <div class="invalid-feedback">Enter a valid city's name (letters only).</div>
      </div>

      <!-- Toggle temperature between 째C and 째F -->
      <div class="mb-3 d-flex align-items-center gap-2">
        <label class="form-check-label">째C</label>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="unitToggle">
        </div>
        <label class="form-check-label">째F</label>
      </div>

      <button type="submit" id="getWeatherBtn" class="btn btn-primary">Get Weather</button>
      <button type="submit" id="clearBtn" class="btn btn-secondary">Clear</button>
    </form>
    
    <div id="currentWeather" class="mb-3"></div>
    <div id="windy" class="mb-3"></div>
    <div id="forecastBtns" class="mb-3"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
