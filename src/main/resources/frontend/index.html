
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Favorite Cities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container p-4 mt-4 mb-4">
    <h2 class="mb-3">Manage Favorite Cities</h2>

    <span class="text-danger mt-1 small d-flex">*To DELETE, enter CITY ONLY, OR click DELETE next to the item on the list.</span>
    <span class="text-danger mt-1 small mb-3">*To UPDATE label or ranking, enter city and label or ranking.</span>

    <form class="mb-3" id="favoriteForm" novalidate>
      <!-- City -->
      <div class="mb-3">
        <label for="city" class="form-label">Enter city:</label>
        <input type="text" class="form-control" id="city" placeholder="Enter city name" required>
        <div class="invalid-feedback">Enter a valid city's name (letters only).</div>
      </div>

      <!-- Visited checkbox -->
      <div class="mb-3">
        <div class="d-flex align-items-center">
          <label class="me-2 mb-0" for="visited">Did you visit this city?</label>
          <input class="form-check-input" type="checkbox" id="visited">
        </div>
        <span class="text-muted mt-1 small">Click on checkbox for YES</span>
      </div>

      <div class="mb-3">
        <label for="favorite-label" class="form-label">Enter/Update label:</label>
        <input type="text" class="form-control" id="favorite-label" placeholder="Label (optional)">
      </div>

      <div class="mb-3">
        <label for="ranking" class="form-label">Enter/Update Ranking:</label>
        <input type="number" class="form-control" id="ranking" placeholder="Enter an integer" required>
      </div>

      <button type="submit" id="addFavoriteBtn" class="btn btn-primary">Add</button>
      <button type="submit" id="deleteFavoriteBtn" class="btn btn-secondary">Delete</button>
      <button type="submit" id="updateLabelBtn" class="btn btn-primary">Update Label ONLY</button>
      <button type="submit" id="updateRankingBtn" class="btn btn-secondary">Update Ranking ONLY</button>
      <button type="submit" id="clearBtn" class="btn btn-info">Clear</button>

    </form>


    <div class="mb-3">
      <h4 class="mb-3 card-title">Favorite List</h4>
      <ul id="favoriteList" class="list-group mb-3"></ul>
    </div>

    <div id="forecastBtns" class="mb-3">
      <a href="current-weather.html" class="btn btn-info">Today's Weather</a>
    </div>

  </div>
  <script src="scriptFavorites.js"></script>
  <script src="script.js"></script>
</body>
</html>
